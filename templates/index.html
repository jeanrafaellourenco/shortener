<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Encurtador de URL</title>
</head>
<body>
    <h1>Encurtador de URL</h1>
    <form method="POST">
        <label for="original_url">URL Original:</label>
        <input type="text" id="original_url" name="original_url" required>
        <input type="submit" value="Encurtar">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
